<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head.html" . }}

  <body id="page-top" class="index">
    {{ partial "nav.html" . }}

    <section id="posts">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">News</h2>
            <h3 class="section-subheading text-muted">Project Updates, Research Stories and other News</h3>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="col-lg-8">
          {{ range .Pages }}
            <div class="row" style="margin-bottom:75px;">
              <div class="text-center">
                <h4>{{ dateFormat "Monday, Jan 2, 2006" .Date }}</h4>
                <figure class="img-post80">
                  <img src="{{ .Params.img }}"/>
                </figure>
                <a href="{{ .URL | safeURL }}"><h2>{{ .Title }}</h2></a>
                <p>
                  {{ .Summary | markdownify }}
                </p>
              </div>
            </div>
          {{ end }}
        </div>
        <div class="col-lg-3 col-lg-offset-1">
          <a class="twitter-timeline" data-height="1400" href="https://twitter.com/OxBiCycle">Tweets by OxBiCycle</a> <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>
    </section>

    <!-- {{ if .Site.Params.portfolio.enable }}
      {{ partial "modals.html" . }}
    {{ end }} -->

    {{ partial "js.html" . }}
  </body>
</html>
