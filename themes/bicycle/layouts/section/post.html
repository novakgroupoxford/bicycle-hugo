<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">

  {{ partial "head.html" . }}

  <body id="page-top" class="index">
    {{ partial "nav.html" . }}

    <section id="posts">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <h2 class="section-heading">Blog</h2>
            <h3 class="section-subheading text-muted">Project Updates, Research Stories and other News</h3>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="col-lg-8 col-lg-offset-2">
          {{ range $i, $post := .Site.Sections.post }}
            <div class="row">
              <div class="text-center">
                <a><h3>{{ $post.Page.Title }}</h3></a>
                {{ $post.Page.Content | markdownify }}
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </section>

    <!-- {{ if .Site.Params.portfolio.enable }}
      {{ partial "modals.html" . }}
    {{ end }} -->

    {{ partial "js.html" . }}
  </body>
</html>
